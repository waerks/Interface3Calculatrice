<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculatrice.css">
        <title>Document</title>
    </head>
    <body>

        <h1>Calculator</h1>
        <form name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input
                            type="text"
                            name="display"
                            id="display"
                            disabled="disabled"
                            placeholder="0">
                    </td>
                </tr>
                <tr>
                    <td><input
                        type="button"
                        name="seven"
                        id="seven"
                        value="7"></td>
                    <td><input
                        type="button"
                        name="eight"
                        id="eight"
                        value="8"></td>
                    <td><input
                        type="button"
                        name="nine"
                        id="nine"
                        value="9"></td>
                    <td><input
                        type="button"
                        class="operator"
                        name="times"
                        id="times"
                        value="x"></td>
                </tr>
                <tr>
                    <td><input
                        type="button"
                        name="four"
                        id="four"
                        value="4"></td>
                    <td><input
                        type="button"
                        name="five"
                        id="five"
                        value="5"></td>
                    <td><input
                        type="button"
                        name="six"
                        id="six"
                        value="6"></td>
                    <td><input
                        type="button"
                        class="operator"
                        name="minus"
                        id="minus"
                        value="-"></td>
                </tr>
                <tr>
                    <td><input
                        type="button"
                        name="one"
                        id="one"
                        value="1"></td>
                    <td><input
                        type="button"
                        name="two"
                        id="two"
                        value="2"></td>
                    <td><input
                        type="button"
                        name="three"
                        id="three"
                        value="3"></td>
                    <td><input
                        type="button"
                        class="operator"
                        name="plus"
                        id="plus"
                        value="+"></td>
                </tr>
                <tr class="clear">
                    <td><input
                        type="button"
                        id="clear"
                        name="clear"
                        value="c"></td>
                    <td><input
                        type="button"
                        name="zero"
                        id="zero"
                        value="0"></td>
                    <td><input
                        type="button"
                        name="doit"
                        id="doit"
                        value="="></td>
                    <td><input
                        type="button"
                        class="operator"
                        name="div"
                        id="div"
                        value="/"></td>
                </tr>
            </table>
        </form>

        <script src="calculatrice.js"></script>
    </body>
</html>
